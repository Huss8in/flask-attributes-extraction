version: '3.8'

# Combined Docker Compose - Runs both GradProject and Flask App
services:
  # GradProject GPU Service - Image attribute extraction
  gradproject:
    build:
      context: ./GradProject
      dockerfile: Dockerfile
    container_name: gradproject-service
    ports:
      - "5000:5000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - unified-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Main Flask Server - Unified API
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-unified-server
    ports:
      - "6002:6002"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_URL=${API_URL:-http://localhost:11434/api/generate}
      - GRADPROJECT_API_URL=http://gradproject:5000/predict
    restart: unless-stopped
    networks:
      - unified-network
    depends_on:
      gradproject:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  unified-network:
    driver: bridge
